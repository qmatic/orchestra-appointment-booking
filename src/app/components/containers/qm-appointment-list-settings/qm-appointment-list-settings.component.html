<section class="qm-customer-card" [dir]="userDirection$ | async" [ngStyle]="{'display': editBtn ? '' : 'inline-table'}">
  <div class="qm-customer-card__content-container" tabindex="0">
    <h1 class="qm-headline qm-headline--large">
        <span class="qm-customer-card__name" title="{{ 'label.list.settings.heading' | translate }}">{{ 'label.list.settings.heading' | translate }}</span>
    </h1>
    <div class="qm-customer-card__list-container" [formGroup]="searchAppointmentForm">
     
      <div class="qm-app-list-settings__branch list-setting__branch">
        <div class="qm-standard-text-field">
          <label class="qm-standard-text-field__label">
            <span class="qm-standard-text-field__top-container">
              <span class="qm-standard-text-field__text">{{ 'label.list.branch.heading' | translate }}</span>
            </span>
            <div class="qm-standard-text-field">
              <label class="qm-standard-text-field__label">
                <ng-select [items]="branchlist" [selectOnTab]="true" [clearable]="false"
                  notFoundText="{{ 'label.list.settings.branch.notfound' | translate }}" bindValue="id" bindLabel="name"
                  placeholder="{{ 'label.list.branch.heading' | translate }}" formControlName="branch">
                </ng-select>
              </label>              
          </div>
          </label>
        </div>
      </div>
      <div class="qm-app-list-settings__dl">
        <div class="qm-standard-text-field">
          <label class="qm-standard-text-field__label">
            <span class="qm-standard-text-field__top-container">
              <span class="qm-standard-text-field__text"> {{ 'label.list.settings.date.range' | translate }}</span>
            </span>
            <mat-form-field appearance="fill" >
              <mat-label>{{'label.list.settings.date.range.enter' | translate}}</mat-label>
              <mat-date-range-input [rangePicker]="pickerRange">
                <input matStartDate placeholder="{{'label.list.settings.date.start' | translate}}" formControlName="startDate">
                <input matEndDate placeholder="{{'label.list.settings.date.end' | translate}}" formControlName="endDate">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="pickerRange"></mat-datepicker-toggle>
              <mat-date-range-picker #pickerRange></mat-date-range-picker>
            </mat-form-field>
          </label>
        </div>
      </div>
     
      <div class="qm-customer-card__btn-container">
        <!-- <button type="button" [disabled]="!searchAppointmentForm.valid || !searchAppointmentForm.dirty" class="qm-btn qm-btn--secondary qm-customer-card__btn" (click)="clear()">
          <span class="qm-btn__text" title="{{ 'label.list.settings.clear' | translate }}">{{ 'label.list.settings.clear' | translate }}</span>
      </button> -->
        <button type="button" [disabled]="!searchAppointmentForm.valid || !searchAppointmentForm.dirty" class="qm-btn qm-btn--secondary qm-customer-card__btn" (click)="searchAppointments()">
          <span class="qm-btn__text" title="{{ 'label.list.settings.show' | translate }}">{{ 'label.list.settings.show' | translate }}</span>
      </button>
      </div>
  
    </div>
  </div>
  
</section>
